<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="form2.css">
</head>
<body>
    <div class="container">
        <div class="sub-div">
            <div class="heading">
                <h1>Create Account</h1>
            </div>
            <div class="form">
                <div class="row">
                    <div class="colume">
                        <p class="label">First Name*</p>
                        <input type="text" placeholder="Enter First Name" required>
                    </div>
                    <div class="colume">
                        <p class="label">Last Name</p>
                        <input type="text" placeholder="Enter Last Name">
                    </div>
                </div>
                <div class="row">
                    <div class="colume one">
                        <p class="label">Email*</p>
                        <input type="email" name="email" placeholder="Enter Your Email Address" required>
                    </div>
                </div>
                <div class="row">
                    <div class="colume">
                        <p class="label">Password*</p>
                        <input type="Password" placeholder="Enter Password" required>
                    </div>
                    <div class="colume">
                        <p class="label">Confirm Password*</p>
                        <input type="text" placeholder="Enter Password Again" required>
                    </div>
                </div>
                <div class="row">
                    <div class="colume">
                        <p class="label">Gender*</p>
                        <div class="row gender">
                            <input type="radio" name="gender" value="male">
                            <p class="label inner">Male</p>
                            <input type="radio" name="gender" value="female">
                            <p class="label inner">Female</p>
                        </div>
                    </div>
                    <div class="colume">
                        <p class="label">Hobbies*</p>
                        <div class="row">
                            <input type="radio" class="hobbies">
                            <p class="label inner">Music</p>
                            <input type="radio" class="hobbies">
                            <p class="label inner">Sports</p>
                            <input type="radio" class="hobbies">
                            <p class="label inner">Travel</p>
                            <input type="radio" class="hobbies">
                            <p class="label inner">Movies</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="colume">
                        <p class="label">Source of Income</p>
                        <select>
                            <option value="ue">Unemployed</option>
                            <option value="farmer">Farmer</option>
                            <option value="Labour">Labour</option>
                            <option value="Developer">Developer</option>
                        </select>
                    </div>
                    <div class="colume">
                        <p class="label">Income</p>
                        <div class="row">
                            <input class="salary" type="range">
                            <button>20K</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="colume">
                        <p class="label">Update Profile Picture</p>
                        <input type="file">
                    </div>
                    <div class="colume">
                        <p class="label">Age</p>
                        <input type="number">
                    </div>
                </div>
                <p class="label">Bio</p>
                <textarea cols="75" rows="10"></textarea>
            </div>
            <div class="footer">
                <button>Create</button>
            </div>
        </div>
    </div>
</body>
</html>
