<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table2</title>
    <style>
        table{
            width: 400px;
            border-collapse: collapse;
        }

        tr{
            height: 30px;
        }
    </style>
</head>
<body>
    <table border="1px">
        <tr>
            <td rowspan="2"></td>
            <td rowspan="2"></td>
            <td rowspan="2" colspan="2"></td>
        </tr>
        <tr></tr>
        <tr>
            <td colspan="2" rowspan="2"></td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td  colspan="2"></td>
        </tr>
    </table>
</body>
</html>
